<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <title>Tetris</title>
</head>
<body>
    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div class="menu-content">
                <h2 class="t-ucase">rules</h2>
                <p class="rules">Please use the <b class="key">UP</b> key to rotate the tetromino. Use <b class="key">LEFT</b> and <b class="key">RIGHT</b> to move the tetromino <br>
                across the board. Pressing <b class="key">DOWN</b> will speed up the tetromino. </p>
                <button class="close fw-400">X</button>
            </div>
        </div>
    </div>
    <header>
        <h1 class="fw-300 t-ucase">Let's play <br><span class="fw-400 t-wide t-big t-ucase">tetris</span></h1>
    </header>
    <main class="game-area">
        <div class="game">
            <div class="grid"></div>
        </div>
        <section>
            <div class="display">
                <h1 class="score fw-400 t-ucase">Your Score <br><span class="score-display t-ucase fw-300"></span></h1>
                <div class="next-shape">
                    <div class="mini-grid"></div>
                </div>
                <h2 class="lines-display fw-400 t-ucase">Lines: <span class="lines-score">0</span></h2>
            </div>
            <button class="button t-ucase" href="#">Start / Pause</button>
            <small class="footer t-ucase">made with Vanilla JavaScript</small>
        </section>
    </main>
   

</body>
</html>
